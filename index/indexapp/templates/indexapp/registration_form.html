{% extends 'indexapp/base.html' %}

{% block header %}

        <p>{{ user.username }}さんがログイン中です</p>
    {% endif %}
    <h1>TN登録 登録画面</h1>
{% endblock header %}

{% block content %}
<form action="" method="POST">{% csrf_token %}

        {{ form.as_table }}

    <input type="submit" value="登録">
</form>
{% endblock content %}
